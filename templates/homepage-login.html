<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
  />
    <title>Homepage</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5" style="height:5rem;">
        <div class="container-fluid">
          <div><a class="navbar-brand fw-bold" href="#">Vegan Pals</a><i class="fas fa-pepper-hot fa-2x" style="color: white;"></i></div>
          <div class="d-flex justify-content-end">
            <a class="navbar-brand fw-bold" href="#">Cook Together</a>
            <a class="navbar-brand fw-bold" href="#">My Recipes</a>
            <a class="navbar-brand fw-bold" href="#">Logout</a>
          </div>
        </div>
    </nav>

    <h1 class="text-center mb-4">Hey {{name}}</h1> 

    <div class="d-flex flex-row justify-content-evenly">
        <div class="mt-5">
          <div>
            <h3 class="text-center">Find new exciting recipes</h3>
            <form class="input-group mb-4 mt-4" style="width:30rem">
              <input
                type="text"
                id="searchInput"
                class="form-control me-3 rounded-pill"
                placeholder="search for recipes here"
              />
              <div class="input-group-append"></div>
            </form>
          </div>
          <div class="d-flex flex-row">
            <div class="fw-bold mx-2">Prep-Time:</div>
            <div class="form-check">
              <input
                class="form-check-input radioButton prep-time"
                type="radio"
                name="flexRadioDefault"
                id=">30mins"
              />
            </div>
            <label class="form-check-label fw-bold" for="radiobutton"> >30mins </label>
            <div class="form-check mx-2">
              <input
                class="form-check-input radioButton prep-time"
                type="radio"
                name="flexRadioDefault"
                id="30-60mins"
              />
              <label class="form-check-label fw-bold" for="flexRadioDefault2">
                30-60minutes
              </label>
            </div>
            <div class="form-check mx-2">
              <input
                class="form-check-input radioButton prep-time"
                type="radio"
                name="flexRadioDefault"
                id="60minutes+"
              />
              <label class="form-check-label fw-bold" for="flexRadioDefault2">
                60minutes+
              </label>
            </div> 
          </div>
          <button
          id="searchButton"
          type="click"
          class="btn-lg btn-success input-group-text mb-3 mt-3 fw-bold"
        >
          SEARCH
        </button>
      
        
</body>
</html>
